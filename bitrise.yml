format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - CORDOVA_PROJECT_NAME: HelloCordovaOnBitrise
  - CORDOVA_PROJECT_DIR: .

workflows:
  # -----
  # Common workflows
  _ci_finish:
    steps:
    - deploy-to-bitrise-io:
        run_if: '{{getenv "BITRISE_BUILD_URL" | ne ""}}'

  _ci_setup:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone: 
    - npm:
        title: Install cordova
        run_if: .IsCI
        inputs:
        - command: install -g cordova

  build:
    envs:
    # ios config
    - BITRISE_PROJECT_PATH: $CORDOVA_PROJECT_DIR/platforms/ios/$CORDOVA_PROJECT_NAME.xcworkspace
    - BITRISE_SCHEME: $CORDOVA_PROJECT_NAME
    - TEAM_ID: 72SA8V3WYL
    - CODE_SIGN_IDENTITY: "iPhone Developer: Bitrise Bot (VV2J4SV8V4)"
    - PROVISIONING_PROFILE: "548cd560-c511-4540-8b6b-cbec4a22f49d"
    # android config
    - GRADLE_BUILD_FILE_PATH: $CORDOVA_PROJECT_DIR/platforms/android/build.gradle
    - GRADLEW_PATH: $CORDOVA_PROJECT_DIR/platforms/android/gradlew
    steps:
    - certificate-and-profile-installer: 
    - change-workdir:
        title: Change workdir to cordova project dir
        inputs:
        - path: $CORDOVA_PROJECT_DIR
        - is_create_path: "false"
    - script:
        title: cordova prepare
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            cordova prepare
    - xcode-archive:
        inputs:
        - force_team_id: $TEAM_ID
        - force_code_sign_identity: $CODE_SIGN_IDENTITY
        - force_provisioning_profile: $PROVISIONING_PROFILE
    - gradle-runner:

  ci:
    before_run:
    - _ci_setup
    after_run:
    - build
    - _ci_finish

  # -----
  # iOS Workflows
  build-ios:
    envs:
    - BITRISE_PROJECT_PATH: $CORDOVA_PROJECT_DIR/platforms/ios/$CORDOVA_PROJECT_NAME.xcworkspace
    - BITRISE_SCHEME: $CORDOVA_PROJECT_NAME
    - TEAM_ID: 72SA8V3WYL
    - CODE_SIGN_IDENTITY: "iPhone Developer: Bitrise Bot (VV2J4SV8V4)"
    - PROVISIONING_PROFILE: "548cd560-c511-4540-8b6b-cbec4a22f49d"
    steps:
    - certificate-and-profile-installer: 
    - change-workdir:
        title: Change workdir to cordova project dir
        inputs:
        - path: $CORDOVA_PROJECT_DIR
        - is_create_path: "false"
    - script:
        title: cordova prepare
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            cordova prepare ios
    - xcode-archive:
        inputs:
        - force_team_id: $TEAM_ID
        - force_code_sign_identity: $CODE_SIGN_IDENTITY
        - force_provisioning_profile: $PROVISIONING_PROFILE

  ci-ios:
    before_run:
    - _ci_setup
    after_run:
    - build-ios
    - _ci_finish

  # -----
  # Android Workflows
  build-android:
    envs:
    - GRADLE_BUILD_FILE_PATH: $CORDOVA_PROJECT_DIR/platforms/android/build.gradle
    - GRADLEW_PATH: $CORDOVA_PROJECT_DIR/platforms/android/gradlew
    steps:
    - script:
        title: Install android sdk
        run_if: .IsCI
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            echo y | android update sdk --no-ui --all --filter android-25
    - change-workdir:
        title: Change workdir to cordova project dir
        inputs:
        - path: $CORDOVA_PROJECT_DIR
        - is_create_path: "false"
    - script:
        title: cordova prepare
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            cordova prepare android
    - gradle-runner:

  ci-android:
    before_run:
    - _ci_setup
    after_run:
    - build-android
    - _ci_finish
